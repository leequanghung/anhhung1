<!doctype html>
<html>
<head>
	<title>Employee Management</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Import Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<style>
		/* Reset CSS to remove default styles */
		html, body, table, tbody, thead, tr, th, td {
			margin: 0;
			padding: 0;
			border: none;
			font-family: 'Roboto', sans-serif;
			color: #333;
			font-size: 16px;
			text-align: left;
		}

		/* Add styles to the table */
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
			overflow: hidden;
		}
		th, td {
			padding: 15px;
			text-align: left;
			border-bottom: 1px solid #e6e6e6;
		}
		th {
			background-color: #f5f5f5;
		}
		tr:hover {
			background-color: #f8f8f8;
		}

		/* Add styles to the "Add Employee" button */
		.add-employee {
			display: inline-block;
			padding: 10px 25px;
			color: #fff;
			background-color: #007bff;
			border: none;
			border-radius: 25px;
			font-size: 16px;
			text-transform: uppercase;
			text-decoration: none;
			transition: background-color 0.3s ease;
		}
		.add-employee:hover {
			background-color: #0069d9;
		}

		/* Add styles to the "Search Employee" button */
		.search-employee {
			display: inline-block;
			padding: 10px 25px;
			color: #fff;
			background-color: #007bff;
			border: none;
			border-radius: 25px;
			font-size: 16px;
			text-transform: uppercase;
			text-decoration: none;
			transition: background-color 0.3s ease;
			margin-left: 20px;
		}
		.search-employee:hover {
			background-color: #0069d9;
		}

		/* Add styles to the "Edit" and "Delete" links */
		.action-links a {
			display: inline-block;
			margin-right: 10px;
			color: #333;
			font-size: 14px;
			text-decoration: none;
			transition: color 0.3s ease;
		}
		.action-links a:hover {
			color: #007bff;
		}
		.action-links a.delete {
			color: red;
			font-weight: bold;
		}

		/* Add styles to the page heading */
		.page-heading {
			margin-bottom: 20px;
			font-size: 28px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="page-heading">Employee Management</h1>
		<a class="add-employee" href="{{ url_for('add_employee') }}">Add Employee</a>
		<a class="search-employee" href="{{ url_for('search_employee') }}">Search Employee</a>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Position</th>
					<th>Office</th>
					<th>Age</th>
					<th>Start Date</th>
					<th>Salary</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			{% for employee in employees %}
				<tr>
					<td>{{ employee[1] }}</td>
					<td>{{ employee[2] }}</td>
					<td>{{ employee[3] }}</td>
					<td>{{ employee[4] }}</td>
					<td>{{ employee[5] }}</td>
					<td>{{ employee[6] }}</td>
					<td class="action-links">
						<a href="{{ url_for('edit_employee', id=employee[0]) }}">Edit</a>
						<a class="delete" href="{{ url_for('delete_employee', id=employee[0]) }}">Delete</a>
					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
